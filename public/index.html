<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“ˆ Smart Signal Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .card {
      background-color: #222;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #0ff;
    }
    .card p {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Smart Signal Dashboard</h1>
  <div class="card">
    <p><strong>Signal:</strong> <span id="signal">--</span></p>
    <p><strong>Price:</strong> <span id="price">--</span></p>
    <p><strong>TP:</strong> <span id="tp">--</span></p>
    <p><strong>SL:</strong> <span id="sl">--</span></p>
    <p><strong>Confidence:</strong> <span id="confidence">--</span></p>
    <p><strong>Duration:</strong> <span id="duration">--</span></p>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('./latest_signal.json');
        const data = await response.json();
        document.getElementById('signal').textContent = data.signal || '--';
        document.getElementById('price').textContent = data.price || '--';
        document.getElementById('tp').textContent = data.tp || '--';
        document.getElementById('sl').textContent = data.sl || '--';
        document.getElementById('confidence').textContent = data.confidence || '--';
        document.getElementById('duration').textContent = data.duration || '--';
      } catch (err) {
        console.error('Failed to load signal:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // ÙƒÙ„ 10 Ø«ÙˆØ§Ù†ÙŠ ØªØ­Ø¯ÙŠØ«
  </script>
</body>
</html>
