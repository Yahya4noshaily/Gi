<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“ˆ Smart Signal Dashboard</title>
  <style>
    body { background: black; color: cyan; font-family: sans-serif; text-align: center; padding: 30px; }
    .card { background: #222; padding: 20px; border-radius: 10px; display: inline-block; }
    h1 { font-size: 32px; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Smart Signal Dashboard</h1>
  <div class="card">
    <p>Signal: <span id="signal">--</span></p>
    <p>Price: <span id="price">--</span></p>
    <p>TP: <span id="tp">--</span></p>
    <p>SL: <span id="sl">--</span></p>
    <p>Confidence: <span id="confidence">--</span></p>
    <p>Duration: <span id="duration">--</span></p>
  </div>

  <script>
    async function fetchSignal() {
      const res = await fetch("https://ei-smart-signal-default-rtdb.firebaseio.com/latest_signal.json");
      const data = await res.json();
      document.getElementById("signal").innerText = data.signal;
      document.getElementById("price").innerText = data.price;
      document.getElementById("tp").innerText = data.tp;
      document.getElementById("sl").innerText = data.sl;
      document.getElementById("confidence").innerText = data.confidence;
      document.getElementById("duration").innerText = data.duration;
    }
    fetchSignal();
    setInterval(fetchSignal, 10000);
  </script>
</body>
</html>
