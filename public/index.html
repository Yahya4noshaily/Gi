<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Signal Dashboard</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #00ffcc;
    }
    .signal-box {
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    .signal-box div {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Smart Signal Dashboard</h1>
  <div class="signal-box" id="signalBox">
    <div><strong>Signal:</strong> <span id="signal">--</span></div>
    <div><strong>Price:</strong> <span id="price">--</span></div>
    <div><strong>TP:</strong> <span id="tp">--</span></div>
    <div><strong>SL:</strong> <span id="sl">--</span></div>
    <div><strong>Confidence:</strong> <span id="confidence">--</span></div>
    <div><strong>Duration:</strong> <span id="duration">--</span></div>
  </div>

  <script>
    async function getSignal() {
      try {
        const res = await fetch('/api/latest_signal.json');
        const data = await res.json();
        document.getElementById('signal').textContent = data.signal;
        document.getElementById('price').textContent = data.price;
        document.getElementById('tp').textContent = data.tp;
        document.getElementById('sl').textContent = data.sl;
        document.getElementById('confidence').textContent = data.confidence;
        document.getElementById('duration').textContent = data.duration;
      } catch (err) {
        console.error('Failed to load signal:', err);
      }
    }

    getSignal();
  </script>
</body>
</html>
