<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التوصيات - EO Broker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #0f0;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>توصيات التداول</h1>
  <table>
    <thead>
      <tr>
        <th>الإشارة</th>
        <th>السعر</th>
        <th>TP</th>
        <th>SL</th>
        <th>الثقة</th>
        <th>المدة</th>
      </tr>
    </thead>
    <tbody id="signal-table">
      <tr><td colspan="6">جاري التحميل...</td></tr>
    </tbody>
  </table>

  <script type="module">
    async function loadSignal() {
      const res = await fetch('/public/latest_signal.json');
      const data = await res.json();

      const html = `
        <tr>
          <td>${data.signal}</td>
          <td>${data.price}</td>
          <td>${data.tp}</td>
          <td>${data.sl}</td>
          <td>${data.confidence}</td>
          <td>${data.duration}</td>
        </tr>`;
      document.getElementById('signal-table').innerHTML = html;
    }

    loadSignal();
  </script>
</body>
</html>
