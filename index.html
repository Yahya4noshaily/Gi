<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>توصيات MT5 لايف</title>
</head>
<body>
  <h1>🚀 توصية مباشرة</h1>
  <p>📈 الاتجاه: <span id="recommendation">--</span></p>
  <p>💵 السعر: <span id="price">--</span></p>
  <p>🎯 الهدف: <span id="tp">--</span></p>
  <p>🛑 الوقف: <span id="sl">--</span></p>
  <p>⏱ المدة: <span id="duration">--</span></p>
  <p>📊 الثقة: <span id="confidence">--</span></p>

  <ul id="historyList"></ul>

  <script>
    async function fetchRealSignal() {
      const res = await fetch("/latest_signal.json");
      const signal = await res.json();
      document.getElementById("recommendation").textContent = signal.signal || "--";
      document.getElementById("price").textContent = signal.price || "--";
      document.getElementById("tp").textContent = signal.tp || "--";
      document.getElementById("sl").textContent = signal.sl || "--";
      document.getElementById("duration").textContent = signal.duration || "--";
      document.getElementById("confidence").textContent = signal.confidence || "--";

      const log = `${signal.signal} @ ${signal.price} 🎯 ${signal.tp} / 🛑 ${signal.sl} / ⏱ ${signal.duration} / 📊 ${signal.confidence}`;
      const li = document.createElement("li");
      li.textContent = log;
      document.getElementById("historyList").prepend(li);
    }

    setInterval(fetchRealSignal, 5000);
    fetchRealSignal();
  </script>
</body>
</html>
