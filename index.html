<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📡 توصيات EUR/USD</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #0f0;
    }
    .label {
      color: #aaa;
      font-weight: bold;
    }
    .value {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #0f0;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .updated {
      text-align: center;
      margin-top: 15px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📡 توصيات EUR/USD</h1>

    <p class="label">📉 التوصية:</p>
    <p class="value" id="signal">--</p>

    <p class="label">💱 السعر:</p>
    <p class="value" id="price">--</p>

    <p class="label">🎯 الهدف:</p>
    <p class="value" id="tp">--</p>

    <p class="label">🛑 وقف الخسارة:</p>
    <p class="value" id="sl">--</p>

    <p class="label">📊 نسبة الثقة:</p>
    <p class="value" id="confidence">--</p>

    <p class="label">⏱️ مدة الصفقة:</p>
    <p class="value" id="duration">--</p>

    <button onclick="fetchSignal()">🔄 تحديث يدوي</button>
    <p class="updated" id="updatedTime">آخر تحديث: --</p>
  </div>

  <script>
    async function fetchSignal() {
      try {
        const res = await fetch("/latest_signal.json");
        const data = await res.json();

        document.getElementById("signal").textContent = data.signal || "--";
        document.getElementById("price").textContent = data.price || "--";
        document.getElementById("tp").textContent = data.tp || "--";
        document.getElementById("sl").textContent = data.sl || "--";
        document.getElementById("confidence").textContent = (data.confidence || "--") + "%";
        document.getElementById("duration").textContent = (data.duration || "--") + " ثانية";
        document.getElementById("updatedTime").textContent = "آخر تحديث: " + new Date().toLocaleTimeString();
      } catch (e) {
        alert("❌ فشل تحميل التوصية");
      }
    }

    // تحميل تلقائي عند الفتح
    fetchSignal();
  </script>
</body>
</html>
